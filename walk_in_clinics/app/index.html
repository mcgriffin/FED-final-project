<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>walk_in_clinics</title>
    <meta name="viewport" content="width=device-width", "scale=1">

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/normalize-css/normalize.css">
    
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/main.css">

    
  </head>

  <body>
    
    <!--Top logo bar-->
    <header>  
      <div class="logo_bar">
        <img src="http://placehold.it/1400x700">
      </div>
    </header>  

    <!--Form to capture people's usernames and passwords to gain entry into the system-->
    <form class="user_credential_entry" action="find_or_check.html">
      
      <!--Field for people to enter their username-->
      
      <div class="username_entry">
        <label for "username_entry">Username</label>
        <input id="username_entry" name="username_entry" type="text">
      </div>

      <!--Field for people to enter their password-->
      <div class="password_entry">
        <label for "password_entry">Password</label>
        <input id="password_entry" name="password_entry" type="password">
      </div>

      <!--Button for submitting the username and password-->
      <div class="submit_button">
        <input id="user_credential_entry" name="submit" type="submit">
      </div>

    </form>

    <!--Copyright note-->
    <footer class="copyright_info">
      <p>&copy; 2015 Melissa Griffin</p>
    </footer>

  


    <!-- build:js scripts/main.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
